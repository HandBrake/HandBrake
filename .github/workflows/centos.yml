name: Build For CentOS

on: [push, pull_request]

jobs:
  build:
    name: Build For CentOS on Ubuntu
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3

    - name: Build HandBrake Linux
      run: |
        cd .github/workflows/
        docker build . -t hb
        mkdir -p `pwd`/build_hb/build
        docker run -v `pwd`/build_hb:/build_hb hb
        tree `pwd`/build_hb/build

    - name: Upload HandBrakeCLI
      uses: actions/upload-artifact@v3
      with:
        name: HandBrakeCLI
        path: ./build_hb/build/HandBrakeCLI
