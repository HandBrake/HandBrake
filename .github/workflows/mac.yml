name: macOS build

on: [push, pull_request]

env:
  DEVELOPER_DIR: /Applications/Xcode_12.2.app/Contents/Developer

jobs:
  handle_forks:
    name: Forked Repo
    runs-on: ubuntu-latest
    if: github.repository != 'HandBrake/HandBrake'
    steps:
    - name: Print Warning
      run: |
        echo "Builds are disabled for forked repositories."  


  build:
    name: Build on macOS
    runs-on: macos-11.0
    if: github.repository == 'HandBrake/HandBrake'
    steps:
    - uses: actions/checkout@master

    - name: Toolchain Cache
      id: mac-toolchain
      uses: actions/cache@v2
      with:
        path: /usr/local
        key: mac-toolchain

    - name: Setup Environment
      if: steps.mac-toolchain.outputs.cache-hit != 'true'
      run: |
        scripts/mac-toolchain-build /usr/local
        
    - name: Build HandBrake
      run: |
        git submodule update --init --recursive
        mkdir build
        cd build
        ../configure --sandbox --harden
        make ub
        make pkg.create
    
    - name: Upload Assets
      uses: actions/upload-artifact@v2
      with:
        name: HandBrake-macos
        path: ./build/pkg
