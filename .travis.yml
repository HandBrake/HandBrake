git:
  depth: 1

matrix:
  include:
    - name: "Xenial"
      os: linux
      dist: xenial
    - name: "Windows Cross-Compilation (x86_64)"
      env: CROSS=x86_64-w64-mingw32 PATH=/tmp/toolchains/mingw-w64-x86_64/bin:${PATH}
      os: linux
      dist: xenial

before_install:
- |
  if [[ "$TRAVIS_OS_NAME" == "linux" ]]
  then
    sudo apt-get update -qq
    sudo apt-get install -qq autoconf automake build-essential cmake git \
      libass-dev libbz2-dev libfontconfig1-dev libfreetype6-dev libfribidi-dev \
      libharfbuzz-dev libjansson-dev liblzma-dev libmp3lame-dev libogg-dev \
      libopus-dev libsamplerate-dev libspeex-dev libtheora-dev libtool \
      libtool-bin libvorbis-dev libvpx-dev libx264-dev libxml2-dev m4 make \
      nasm patch pkg-config python tar yasm zlib1g-dev
    sudo apt-get install -qq intltool libappindicator-dev libdbus-glib-1-dev \
      libglib2.0-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev \
      libgtk-3-dev libgudev-1.0-dev libnotify-dev libwebkitgtk-3.0-dev
  fi
- |
  if [[ "$CROSS" == "x86_64-w64-mingw32" ]]
  then
    sudo apt-get install -qq bison bzip2 flex g++ gzip pax
    scripts/mingw-w64-build x86_64 /tmp/toolchains/
  fi

language: c

script:
- ./configure --cross=$CROSS --disable-gtk --disable-gst --launch --launch-jobs=1
